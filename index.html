<p>	Dominique Star's career as a programmer began as a child in the mid 90s, when she accidentally deleted the sound on her mom's Windows 95 computer (don't ask her how). After a short but illustrious career modding the Sims and the infant-simulator Babyz, she retired to the Geocities universe, living a simpler life. Between then and now, she attended Columbia University, graduating in 2013, and spent several years as a songwriter and occasional cheesemonger. </p>
<p>In 2015, she, along with her co-founder David Su, were accepted to the inagural French Tech Ticket program for their startup idea, Inspiro. This re-ignited her passion for code, and ever since she has been working non-stop to hone her skills as a full-stack developer. Her background in the arts makes her uniquely suited to both front-end and back-end projects. </p>
